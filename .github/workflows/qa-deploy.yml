name: ğŸš€ Deploy Wijekoon Distributors Frontend to QA Droplet

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    name: ğŸŒ Wijekoon Distributors QA Frontend Deployment
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout the repository
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # âœ… Install Node.js
      - name: ğŸ§© Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # âœ… Install dependencies and build frontend
      - name: ğŸ› ï¸ Install dependencies and build frontend
        run: |
          echo "ğŸ” Installing dependencies..."
          npm install
          echo "ğŸ—ï¸ Building QA frontend..."
          npm run build:qa
          echo "ğŸ“¦ Creating archive of build files..."
          tar -czf frontend-dist.tar.gz dist
          echo "âœ… Build and packaging complete."

      # âœ… Set up SSH agent
      - name: ğŸ—ï¸ Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      # âœ… Copy dist to VPS
      - name: ğŸ“¡ Copy Frontend Build to VPS
        run: |
          echo "ğŸšš Copying build archive to VPS..."
          scp -o StrictHostKeyChecking=no frontend-dist.tar.gz ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:/var/www/qa/qa-wd-app/
          echo "âœ… Build archive copied to VPS."

      # âœ… Deploy frontend on VPS
      - name: ğŸ–¥ï¸ Deploy Frontend to VPS
        run: |
          echo "ğŸš€ Starting deployment on VPS..."
          ssh -o ServerAliveInterval=60 -o StrictHostKeyChecking=no ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << 'EOF'
            set -e

            echo "ğŸ§© Loading NVM environment if available..."
            export NVM_DIR="\$HOME/.nvm"
            [ -s "\$NVM_DIR/nvm.sh" ] && \. "\$NVM_DIR/nvm.sh"
            [ -s "\$NVM_DIR/bash_completion" ] && \. "\$NVM_DIR/bash_completion"
            nvm use node || echo "âš ï¸ NVM not found, skipping..."

            echo "ğŸ“‚ Navigating to project root directory..."
            cd /var/www/qa

            echo "ğŸ“¥ Pulling latest changes from qa branch..."
            git pull origin qa

            echo "ğŸ“‚ Navigating to frontend directory..."
            cd qa-wd-app

            echo "ğŸ§¹ Cleaning old dist directory..."
            rm -rf dist

            echo "ğŸ“¦ Extracting new build archive..."
            tar -xzf frontend-dist.tar.gz

            echo "ğŸ§¹ Cleaning up archive..."
            rm frontend-dist.tar.gz

            echo "âœ… Deployment complete on VPS."
          EOF

      # âœ… Restart Nginx
      - name: ğŸ”„ Restart Nginx
        run: |
          echo "â™»ï¸ Restarting Nginx service..."
          ssh -o ServerAliveInterval=60 -o StrictHostKeyChecking=no ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << 'EOF'
            sudo systemctl restart nginx
            echo "âœ… Nginx restarted successfully."
          EOF
